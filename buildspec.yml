version: 0.2

phases:
  install:
    commands:
      - echo "Installing nginx on Ubuntu"
      - sudo apt-get update -y
      - sudo apt-get install -y nginx
  build:
    commands:
      - echo "Build started on $(date)"
      - sudo cp index.html /var/www/html/
  post_build:
    commands:
      - echo "Configuring nginx completed"
artifacts:
  files:
    - index.html
